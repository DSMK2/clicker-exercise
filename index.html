<!DOCTYPE html>
<html>
<head>
  <title>A clicker</title>
  <link rel="stylesheet" href="css/styles.css" />

	<script src="js/stringSolver.js"></script>
  <script src="js/ClickerModifier.js"></script>
  <script src="js/clicker.js"></script>

</head>
<body>
	<ul class="menu menu--top float-clear">
		<li class="menu__item" data-type="new"><a href="#" title="">New</a></li>
		<li class="menu__item" data-type="save"><a href="#" title="">Save</a></li>
		<li class="menu__item" data-type="load"><a href="#" title="">Load</a></li>
		<li class="menu__item" data-type="about"><a href="#" title="">About</a></li>
	</ul>

	<div class="clicker-wrapper">
	  <div class="clicker-side">
	    <a id="the_button" href="#" title="The Button">The Button</a>
	    <div id="product-counter">0</div>
	    <div><span id="product-rate"></span><span> per second</span></div>
	  </div>

	  <div>
	    <ul class="click-auto__menu">
        <li>
          <span>Count</span>
          <span>Cost</span>
          <span>Name</span>
        <li>
      </ul>
	  </div>
	</div>

  <div class="popup">
    <div>
      <div class="popup__item popup__item--save">
        <p>Save hash</p>
        <textarea></textarea>
      </div>

      <div class="popup__item popup__item--load">
        <p>Load hash</p>
        <textarea></textarea>
        <button>Load</button>
      </div>

      <div class="popup__item popup__item--about">
        <p>A small project to explore some JS</p>
        <p>And some math</p>
        <p>Maybe some graphics in the future.</p>
      </div>
    </div>
  </div>
</body>
</html>
